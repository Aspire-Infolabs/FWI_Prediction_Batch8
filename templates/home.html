<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="result-card">
    <img src="{{ url_for('static', filename='fire.gif') }}" class="fire-gif">

    <h1>Fire Weather Index</h1>

    <!-- FWI Value Display -->
    <div class="fwi-value">
        Predicted FWI: <span>{{ prediction }}</span>
    </div>

    <!-- Risk Level -->
    <div class="risk {{ color }}">
        Risk Level: {{ risk }}
    </div>

    <a href="/" class="btn">Predict Again</a>
</div>

</body>
</html>

</html>
