<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                        url("{{ url_for('static', filename='images/out2.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 48px;
            color: #f7971e;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #f7971e;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Predicted FWI</h2>
    <h1>{{ result }}</h1>
    <a href="/">Predict Again</a>
</div>
</body>
</html>
