<!DOCTYPE html>
<html>
<head>
    <title>FWI Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 40px;
        }
        .box {
            background: white;
            width: 520px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #999;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            background: #ff5722;
            color: white;
        }
    </style>
</head>

<body>
<div class="box">

<h2>Fire Weather Index Predictor</h2>

<form action="/predict" method="post">

<!-- Hidden features (not important for user input) -->
<input type="hidden" name="day" value="15">
<input type="hidden" name="month" value="7">
<input type="hidden" name="year" value="2012">
<input type="hidden" name="Region" value="0">

<!-- Visible important features -->
<input type="number" step="any" name="Temperature" placeholder="Temperature (Â°C)" required>
<input type="number" step="any" name="RH" placeholder="Relative Humidity (%)" required>
<input type="number" step="any" name="Ws" placeholder="Wind Speed (km/h)" required>
<input type="number" step="any" name="Rain" placeholder="Rain (mm)" required>

<input type="number" step="any" name="FFMC" placeholder="FFMC" required>
<input type="number" step="any" name="DMC" placeholder="DMC" required>
<input type="number" step="any" name="DC" placeholder="DC" required>
<input type="number" step="any" name="ISI" placeholder="ISI" required>
<input type="number" step="any" name="BUI" placeholder="BUI" required>

<button type="submit">Predict FWI</button>

</form>
</div>
</body>
</html>
